<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athanor Studio</title>
    <style>
        /* Full height and black background */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #f8eac1; /* Light creamy text color */
            display: grid;
            grid-template-rows: auto 1fr auto;
            justify-items: center;
            align-items: center;
        }

        header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        h2 {
            font-size: 1em;
            font-style: italic;
            margin-top: 5px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        footer {
            font-size: 1em;
            margin-top: 20px;
        }

        a {
            font-size: 1.2em;
            color: #f8eac1; /* Same text color for the email link */
            text-decoration: none;
        }

        a:hover {
            color: #0073e6; /* Change color on hover */
        }

        .privacy-link {
            font-size: 1em;
            color: #f8eac1; /* Light creamy text color */
        }

        .privacy-link:hover {
            color: #0073e6; /* Change color on hover */
        }
    </style>
</head>
<body>

    <!-- Header section for titles at the top -->
    <header>
        <h1>Athanor Studio</h1>
        <h2><em>App Publishing</em></h2>
    </header>

    <!-- Main section for image in the center -->
    <main>
        <img src="https://raw.githubusercontent.com/AthanorStudio/website/refs/heads/main/athanorstudio_logo.png" alt="Athanor Studio Image" width="300">
    </main>

    <!-- Footer section for email at the bottom -->
    <footer>
        <a href="mailto:guillaume@athanor-studio.io">guillaume@athanor-studio.io</a>
        <a href="/privacy.html" class="privacy-link">- Privacy</a>
    </footer>

</body>
</html>
