<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athanor Studio</title>
    <style>
        /* Center the content vertically and horizontally */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #f8eac1; /* Light creamy text color */
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2em;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1em;
            font-style: italic;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        a {
            font-size: 1.2em;
            color: #f8eac1; /* Same text color for the email link */
            text-decoration: none;
        }

        a:hover {
            color: #0073e6; /* Change color on hover */
        }
    </style>
</head>
<body>

    <h1>Athanor Studio</h1>
    <!-- Subtitle in italic -->
    <h2><em>app publishing</em></h2>
    
    <!-- Replace the src URL with the actual image URL -->
    <img src="https://raw.githubusercontent.com/AthanorStudio/website/refs/heads/main/athanorstudio_logo.png" alt="Athanor Studio Image" width="300">
    
    <!-- Email address as a mailto link -->
    <a href="mailto:guillaume@athanor-studio.io">guillaume@athanor-studio.io</a>

</body>
</html>
